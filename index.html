                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="darkmode()">

    <div class="container mt-3">
        <h2>Text Analyzer</h2>
        <textarea name="text" id="text" cols="150" rows="10" placeholder="Enter Text"></textarea>
        <!-- <button id="btn" onclick="gettext()" class="btn btn-primary">submit</button> -->
        <button id="btn" onclick="preview()" class="btn btn-primary">Preview</button>

        <button class="btn btn-primary mx-2 my-2" onclick="toupper()">Convert to Upper Case</button>
        <button class="btn btn-primary mx-2 my-2" onclick="tolower()">Convert To Lower Case</button>
        <button class="btn btn-primary mx-2 my-2" onclick="Copy()">Copy</button>
        <button class="btn btn-primary " onclick="Clear()">Clear</button>
        <button class="btn btn-primary " onclick="remove_space()">Remove Extra Spaces</button>
        <div>
            <h2>Preview</h2>
            <b id="Words"></b>
            <br>
            <b id="length"></b>
            <br><br>
            <p id="display_text"></p>
        </div>


    </div>

    <script src="./main.js"></script>
